<!DOCTYPE HTML>
<html>
<head>
  <title lang="en">Personal page</title>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $(".btn1").click(function(){
        $("#box").animate({width:"100px"});
      });
      $(".btn1").click(function(){
        $("#box2").animate({width:"100px"});
      });
      $(".btn1").click(function(){
        $("#box3").animate({width:"100px"});
      });


    });
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
  <style>
    body {
      background: url(https://img.onl/RFrJsP);
      background-position: center;
      background-repeat: no-repeat;
      backgroung-size: cover;
    }

    .box {
      width: 450px;
      background: rgb(5, 5, 5, 0.3);
      padding: 50px;
      text-align: center;
      margin: auto;
      margin-top: 5%;
      color: white;
      font-family: 'century gothic', sans serif;
    }

    .box-img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    .box p {
      text-align: center;
      letter-spacing: 2px;
    }

    .box h1 {
      font-size: 40px;
    }

    .box h5 {
      font-size: 25px;
    }

    .white-text {
      color: white
    }

  </style>
</head>
<body>
<div class="box">
  <img src="https://img.onl/ufIGC6" alt="" class="box-img">
  <header>
    <h1>ChungYen You</h1>
  </header>
  <h5>FJCU CSIE</h5>
  <p>(Web beginner, now learning HTML&CSS)</p>
  <div class="wrapper">
    <div class="button">
      <div class="icon">
        <a href="https://www.facebook.com/">
          <i class="fab fa-facebook-square white-text" id="box" style="background:#4267B2;height:40px;width:40px;margin:6px;"></i></div>
      <span style="color: #4267B2">Facebook</span></a>
    </div>

    <div class="button">
      <div class="icon">
        <a href="https://www.youtube.com/">
          <i class="fab fa-youtube-square white-text" id="box2" style="background:red;height:40px;width:40px;margin:6px;"></i></div>
      <span style="color: red">YouTube</span></a>
    </div>

    <div class="button">
      <div class="icon">
        <a href="https://www.google.com/">
          <i class="fab fa-google-plus-square white-text" id="box3" style="background:#98bf21;height:40px;width:40px;margin:6px;"></i></div>
      <span style="color: #98bf21">Google<br></span></a>
      <button class="btn1">Animate</button>
    </div>
  </div>
</body>
</html>
